<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Women Safety Platform</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background:linear-gradient(rgba(255,255,0,0.4),rgba(0,0,0,0.7));
    margin: 0;
    display: flex;                                                                                                                                                                                                                                                                                              
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.register-container {
    background:rgba(255,255,0,0.2);
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

h2 {
    margin-bottom: 20px;
    color:black;
}

label {
    display: block;
    text-align: left;
    margin: 10px 0 5px;
    color: black;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid rgba(0,0,0,0.1);
    border-radius: 5px;
    background-color:rgba(255,255,255,0.3);
}

button {
    width: 100%;
    padding: 10px;
    background-color:rgba(0,0,0,0.7);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color:black;
}

p {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

a {
    color:yellow;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}


  
</style>
</head>
<body>

    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="loginpage.html">Login</a></p>
    </div>
</body>
<script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (name === '' || email === '' || password === '' || confirmPassword === '') {
            alert('All fields are required.');
            return;
        }

        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            return;
        }

        alert('Registration successful!');
        window.location.href = 'index.html'; // Redirect to the login page after successful registration
    });
   
</script>
</html>
